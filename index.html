	<header>
		<h1>Joyce's ToDos</h1>
		<form id="new-task-form">

				name="new-task-input"
				id="new-task-input" 
				placeholder="What's on your agenda?" />

				type="submit"

		</form>
	</header>
	<main>

			<h2>Tasks</h2>

			<div id="tasks">

				<div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="Today's to-do list: check, conquer, celebrate! ðŸŽ¯ðŸ†"

					</div>
				</div>

			</div>
		</section>
	</main>
